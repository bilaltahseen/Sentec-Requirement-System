<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SENTEC PORTAL</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
  </head>

  <body style="background-color: #fbfbf9">
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-custom-1">
        <button
          class="navbar-toggler text-white"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a
            href="{{ url_for('main.index') }}"
            class="navbar-brand text-white"
            style="font-size: 28px"
            href="#"
            >SENTEC PORTAL 2021</a
          >
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item active">
              <a
                class="nav-link text-white"
                style="font-size: 20px"
                href="{{ url_for('main.statistics') }}"
                >Statistics <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link text-white"
                style="font-size: 20px"
                href="{{ url_for('main.registrations') }}"
                >Registrations <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <strong>
                <a
                  href="{{ url_for('auth.logout') }}"
                  class="nav-link text-danger d-block bg-light rounded"
                  >Logout</a
                >
              </strong>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>

      {% block content %} {% endblock %}
    </section>
  </body>
  <footer class="jumbotron-fluid text-center p-4">
    Developed by SENTEC IT TEAM @ 2021
  </footer>
</html>
